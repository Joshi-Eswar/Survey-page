<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
    
</head>
<body >
    <h1 id="title">freeCodeCamp Survey Form.</h1>
    <p id="description">Thankyou for taking time to help us improve the platform.</p>
    <div id="foreground">
        <form id="survey-form">
        <label for="name" id="name-label">Name<br>

        <input type="text" name="name" pattern="[A-Za-z]{1,255}" id="name" placeholder="Joshi Eswar" required>
        <br><br></label>
        <label for="email" id=email-label>
            Email<br>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" Placeholder="joshi@gmail.com" id="email" required>
        </label><br><br>
        <label for="age" id="number-label">
            Age<br>
            <input type="number" name="age" pattern=[1-100] min="6" max="75" id="number"placeholder="6" required>
        </label><br><br>
        <Label for="role"id="role">Which option best describes your current role?<br>
            <select name="role" id="dropdown"required ><br><br>
                <option value="" disabled selected>Select your option</option>
                <option value="Student"  >Student</option><br><br>
                <option value="Full-TimeJob"  >Full-TimeJob</option><br><br>
                <option value="Fulltime-Learner"  >Fulltime-Learner</option><br><br>
                <option value="Prefer-not-to-Share"  >Prefer-not-to-Share</option><br><br>
                <option value="Other"  >Other</option><br><br>
            </select><br><br>
        </Label>
        <Label for="like"id="like">Which option best describes your current role?<br>
            <select name="like" id="dropdown1"required ><br><br>
                <option value="" disabled selected>Select your option</option>
                <option value="role"  >Challenges</option><br><br>
                <option value="role"  >Project</option><br><br>
                <option value="role"  >Open source</option><br><br>
                <option value="role"  >Prefer-not-to-Share</option><br><br>
                
            </select><br><br>
        </Label>
        <label for="radio"required><br><br>
            <fieldset id="group1">Would you recommend freeCodeCamp to a friend?<br><br>
            <input type="radio" name="radio"  value="Definitely">Definitely<br><br>
            <input type="radio" name="radio" value="May Be">May Be<br><br>
            <input type="radio" name="radio"  value="Not Sure">Not Sure<br><br>
            </fieldset><br><br>
        

        </label>
        <label for="checkbox"required>
            <fieldset id="group2">What would you like to see improved? (Check all that apply)<br><br>
            <input type="checkbox"name="checkbox"  value="FrontEnd">FrontEnd<br><br>
            <input type="checkbox" name="checkbox" value="BackEnd">BackEnd<br><br>
            <input type="checkbox" name="checkbox" value="Data Structures">Data structures<br><br>
            <input type="checkbox"name="checkbox"  value="challenges">Challenges<br><br>
            <input type="checkbox" name="checkbox" value="Open Source Content">Open Source Content<br><br>
            <input type="checkbox" name="checkbox" value="video">Video<br><br>
            <input type="checkbox"name="checkbox"  value="city-meetup">City-meetup<br><br>
            <input type="checkbox" name="checkbox" value="wiki">Wiki<br><br>
            <input type="checkbox" name="checkbox" value="project">Project<br><br>
            </fieldset><br><br>
        

        </label>
        <label for="textarea"required>Any comments or suggestions?<br>
            <textarea name="comment" form="usrform">Enter your comments here...</textarea><br><br>
        

        </label>
        <button type="submit" value="Submit" id="submit">Submit</button><br><br>

    </form>
    <p>Created by Joshi Eswar.freeCodeCamp Survey Page project .Create Date 22-June-2020</p>
    </div>
    
</body>
</html>
